<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garbage Collection Request</title>
</head>
<body>
  <h2>Garbage Collection Request</h2>
  <form id="requestForm">
    <input type="text" id="wardNo" placeholder="Ward No" required><br>
    <input type="text" id="landmark" placeholder="Landmark" required><br>
    <input type="text" id="street" placeholder="Street" required><br>
    <input type="file" id="image" required><br>
    <button type="submit">Submit Request</button>
  </form>

  <script>
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('wardNo', document.getElementById('wardNo').value);
      formData.append('landmark', document.getElementById('landmark').value);
      formData.append('street', document.getElementById('street').value);
      formData.append('image', document.getElementById('image').files[0]);

      const response = await fetch('https://your-backend-url/api/requests', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        alert('Request submitted successfully!');
      } else {
        alert('Failed to submit request.');
      }
    });
  </script>
</body>
</html>
